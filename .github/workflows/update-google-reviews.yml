name: Update Google Reviews

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6am UTC

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install


