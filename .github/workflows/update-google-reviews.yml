name: Update Google Reviews

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6am UTC

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Fetch Google Reviews
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: node fetch-google-reviews.js

      - name: Commit and push updated reviews
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/_data/googleReviews.json
          git commit -m "Update Google reviews [skip ci]" || echo "No changes to commit"
          git push
